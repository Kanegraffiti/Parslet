repos:
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        exclude: ^(build|dist|examples|use_cases)/
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        exclude: ^(build|dist|examples|use_cases)/
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        exclude: ^(build|dist|examples|use_cases)/
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        files: ^parslet/core/__init__\.py$
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: >-
          pytest tests/test_scheduler.py tests/test_policy.py tests/test_cli_convert.py
          tests/test_compat_conversion.py tests/test_dask_adapter_runtime.py
          tests/test_battery_failover.py tests/test_runner.py tests/test_parsl_bridge.py
        language: system
        types: [python]
        pass_filenames: false
